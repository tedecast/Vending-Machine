<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Vending Machine</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <!-- Main Container -->
    <div class="container">
        <h1 class="text-center mt-3" style="color:rgb(2, 168, 171)">゜✭・.・✫・゜・。. Vending Machine .
            。・゜・✫・.・✭゜
        </h1>
        <hr class="border-info">
        <ul class="list-group" id="errorMessages"></ul>

        <div class="row col-12">
            <!-- Vending Items -->
            <div class="col-8">
                <div class="row row-cols-4 ml-4" id="displayItems"></div>
            </div>

            <!-- Input Controls -->
            <div id="inputDiv" class="col-4 text-center">

                <!-- Money form -->
                <form id="formMoney" class="form-horizontal" onsubmit="return false;">
                    <h3 class="text-center">Total $ In</h3>
                    <div>
                        <h3 id="addMoney" class="form-control font-weight-bold pr-5 border-info text-center"
                            style="background-color:rgba(2, 168, 171, 0.114)" disabled="disabled">0.00</h3>
                    </div>
                    <div class="row row-cols-2 justify-content-center">

                        <button type="button" id="addDollar" class="mt-3 btn btn-info btn-default mr-3 col-5">Add
                            Dollar</button>

                        <button type="button" id="addQuarter" class="mt-3 btn btn-info btn-default col-5">Add
                            Quarter</button>

                        <button type="button" id="addDime" class="mr-3 mt-3 btn btn-info btn-default col-5">Add
                            Dime</button>

                        <button type="button" id="addNickel" class="mt-3 btn btn-info btn-default col-5">Add
                            Nickel</button>
                    </div>
                </form>

                <hr class="border-info">
                <!-- Purchase form -->
                <form id="formPurchase" class="form-horizontal">

                    <h3 class="text-center mt-4">Messages</h3>
                    <h3 id="displayMessage" class="form-control border-info font-weight-bold mb-4 text-center"
                        style="background-color:rgba(2, 168, 171, 0.114)" disabled="disabled"></h3>

                    <div class="form-group row">

                        <form><label for="itemChoice" class="col-auto control-label font-weight-bold">
                                <h4 class="ml-1">Item:</h4>
                            </label>
                            <h3 id="itemChoice"
                                class="form-control border-info col-md-8 ml-3 text-center font-weight-bold"
                                style="background-color:rgba(2, 168, 171, 0.114)" disabled="disabled"></h3>
                        </form>

                    </div>

                    <button type="button" id="purchaseButton" class="btn btn-info btn-default col-12">Make
                        Purchase</button>
                </form>

                <hr class="border-info mb-4 mt-4">
                <!-- Change form -->
                <form id="formChange" class="form-horizontal">
                    <h3 class="text-center">Change</h3>
                    <text id="changeDisplay"
                        class="form-control border-info col-12 ml-1 pb-5 text-wrap text-center align-text-top font-weight-bold"
                        style="background-color:rgba(2, 168, 171, 0.114)" disabled="disabled"></text>
                    <button type="button" id="changeButton" class="btn btn-info btn-default col-12 mt-3 ml-1">
                        Change Return</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Card Display  -->
    <div class="d-none">
        <div id="itemTemplate" class="card border-info m-2">
            <div id="item-number" class="card-header font-weight-bold"
                style="background-color: rgba(2, 168, 171, 0.487)">
            </div>
            <div class="text-center text-info font-weight-bold mt-4" id="item-name"></div>

            <div class="text-center mt-3" id="item-price"></div>

            <div class="text-center mt-2 mb-4" id="item-quantity"></div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <!-- custom js files -->
    <script src="js/home.js"></script>
</body>

</html>
